<!DOCTYPE html> u
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device_width, initial-scale=1.0">
    <title>Archive Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <script src="tailwind.js"></script>
    <style>
        body {
            font-family: 'Courier Prime', monospace;
            background-color: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
        }
        .crt-effect::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.27861; } 5% { opacity: 0.34769; } 10% { opacity: 0.54164; } 15% { opacity: 0.96002; } 20% { opacity: 0.18394; } 25% { opacity: 0.83097; } 30% { opacity: 0.65585; } 35% { opacity: 0.52883; } 40% { opacity: 0.38548; } 45% { opacity: 0.51481; } 50% { opacity: 0.95653; } 55% { opacity: 0.2549; } 60% { opacity: 0.3203; } 65% { opacity: 0.79529; } 70% { opacity: 0.2493; } 75% { opacity: 0.54337; } 80% { opacity: 0.94025; } 85% { opacity: 0.43443; } 90% { opacity: 0.21339; } 95% { opacity: 0.86248; } 100% { opacity: 0.49482; }
        }
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0) 0,
                rgba(0, 0, 0, 0) 2px,
                rgba(255, 255, 255, 0.05) 3px,
                rgba(255, 255, 255, 0.05) 4px
            );
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>

<body class="bg-black text-gray-300 flex items-center justify-center min-h-screen p-4">
    <div class="scanline"></div>
    <div id="game-container" class="w-full max-w-6xl h-full relative crt-effect">
        <div id="start-screen" class="text-center flex flex-col justify-center items-center h-full">
            <h1 class="text-5xl mb-4 text-red-700" style="font-family: 'VT323', monospace;">Title</h1>
            <p class="mb-6">Server DS-04 is experiencing critical data corruption.</p>
            <p class="mb-8">Your mission: Transfer all 20 corrupted files to the secure server before decommissioning DS-04.</p>
            <p class="mb-8 text-yellow-400">Warning: An unknown anomaly is protecting the corrupted data. Avoid detection.</p>
            <button id="start-button" class="bg-gray-800 text-green-400 border border-green-400 px-6 py-2 rounded-none hover:bg-green-400 hover:text-gray-900 transition-all">Initialize Connection</button>
            <p id="permission-status" class="mt-4 hidden"></p>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const permissionStatusEl = document.getElementById('permission-status');

        async function getPermissions() {
            permissionStatusEl.classList.add('hidden');
            permissionStatusEl.textContent = '';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                
                permissionStatusEl.textContent = "Permissions granted. Ready to proceed.";
                permissionStatusEl.classList.remove('hidden', 'text-red-500');
                permissionStatusEl.classList.add('text-green-500');

                stream.getTracks().forEach(track => track.stop());
            } catch (err) {
                permissionStatusEl.textContent = "Error: Camera and Microphone access are required to proceed.";
                permissionStatusEl.classList.remove('hidden', 'text-green-500');
                permissionStatusEl.classList.add('text-red-500');
            }
        }

        startButton.addEventListener('click', getPermissions);
    </script>
</body>
</html>
